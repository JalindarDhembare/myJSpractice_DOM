<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Child Document</title>
</head>
<body>
    <ul id="id01"><li>Coffee</li><li>Tea</li><li>Milk</li></ul>

    <script>
        let x=document.getElementById("id01");
        while(x.hasChildNodes())    //removing all child lists..
        {
            let y=x.removeChild(x.firstChild);
        }
        console.log(x);
    </script>

</body>
</html>
