<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fist last element child</title>
</head>
<body>
    <ul id="demo">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>

    <script>
        let x=document.getElementById("demo");
        let node1=x.firstElementChild;
        console.log(node1);         //it selects fist child

        let node2=x.lastElementChild;
        console.log(node2);         //it selects last child
    </script>
</body>
</html>
