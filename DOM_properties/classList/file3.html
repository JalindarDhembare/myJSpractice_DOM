<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList Document</title>
    <style>
        .myclass11
        {
            width: 100px;
            height: 200px;
            color: white;
        }
        .myclass22
        {
            width: 1000px;
            height: 100px;
            color:red;
        }
    </style>
</head>
<body>
    <div id="id01" class="myclass11">
        i am div element
    </div>
    <p>paragraph</p>

    <script>
        let x=document.getElementById("id01");
        let y=x.classList.toggle("myclass22");     //toggle/replace a class.
        console.log(x);
    </script>
</body>
</html>
