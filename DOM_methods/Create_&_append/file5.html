<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and append Document</title>
</head>
<body>
    <ul id="id01">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>

    <script>
        let var1=document.getElementById("id01");

        let node1=document.createElement("li");         //creating a list
        
        node1.textContent="new List 5";

        var1.append(node1); // adding new list in ul..!!
    </script>

</body>
</html>
