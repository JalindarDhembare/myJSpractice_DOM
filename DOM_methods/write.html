<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write method Document</title>
</head>
<body>

    <h1>Heading</h1>
    <p>paragraph</p>

    <button type="button" onclick="myFun()">
            Click me!!
    </button>

    <script>
        document.write("<h1>Hello World..</h1> <p>have a nice day..</p>");  //we can write tags

        document.write(Date());;  //we can write date

        function myFun()
        {
            document.write("Hello World");
        }

    </script>

</body>
</html>
