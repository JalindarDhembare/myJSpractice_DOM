<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on click date Document</title>
</head>
<body>
    <button id="demo" onclick="myFun()">What is date & time..??</button>

    <script>
        function myFun()
        {
            let x=document.getElementById("demo");
            x.innerHTML=Date();
        }
    </script>
</body>
</html>
